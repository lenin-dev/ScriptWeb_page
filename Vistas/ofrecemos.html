<!DOCTYPE html>
<html lang="en-MX">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAQUETES</title>
</head>
<body>

    <div class="wow bounceInUp">
        <h3 class="text-center fw-bold mt-4" style="color: #005bea;">Paquete</h3>
        <p class="px-5 text-center mt-4" style="color: black;">A la hora de finalizar el proyecto se le entregará los siguientes recursos para su sitio web.</p>
        <div class="container text-center mb-5 mt-5">
            <div class="row">
            <div class="col mb-4 d-flex justify-content-center">
                <div class="card rounded-5 shadow-lg" style="width: 14rem;">
                    <img src="./imagenes/Cloud.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-black-50">Hosting</h5>
                    </div>
                </div>
            </div>
            <div class="col mb-4 d-flex justify-content-center">
                <div class="card rounded-5 shadow-lg" style="width: 14rem;">
                    <img src="./imagenes/Dominio.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-black-50">Dominio</h5>
                    </div>
                </div>
            </div>
            <div class="col mb-4 d-flex justify-content-center">
                <div class="card rounded-5 shadow-lg" style="width: 14rem;">
                    <img src="./imagenes/Seguridad.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-black-50 ">Certificado SSL</h5>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card rounded-5 shadow-lg" style="width: 14rem;">
                    <img src="./imagenes/WebO.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-black-50">Diseño y Desarrollo web</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" 
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous">
