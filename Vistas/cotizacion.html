<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cotización</title>
</head>
<body>
  <div id="contContactanos" class="card text-center">
    <div class="card-body fw-bold wow bounceInLeft" style="color:rgb(255, 255, 255);">
      <h5 class="card-title fs-2" style="color:#005bea">Descubre porque nos necesitas...</h5>
      <p class="card-text">Ponte en contacto con nosotros y te daremos los mejores paquetes</p>

      <!-- /////////////////////// -->
      <!-- Api para mandar Correos formsubmit -->
      <!-- /////////////////////// -->
      <form action="https://formsubmit.co/c.l.i.n@outlook.com" method="POST">
        <div class="container col-7">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">Nombres</label>
              <input type="text" class="form-control" placeholder="Nombres" required name="Nombre">
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos" required name="Apellido">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required name="email" placeholder="NameEmail@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlSelect" class="form-label">Tipo de página</label>
            <select class="form-select" aria-label="Default select example" name="TipoPagina" required>
              <option selected>Elige el tipo de página web que necesitas</option>
              <option value="Institucionales o de negocio">Institucionales o de negocio</option>
              <option value="Personales o portafolios">Personales o portafolios</option>
              <option value="Micrositios">Micrositios</option>
              <option value="Blogs">Blogs</option>
              <option value="Educativos">Educativos</option>
              <option value="Comercio electrónico">Comercio electrónico</option>
              <option value="Portales">Portales</option>
              <option value="Noticias o revista">Noticias o revista</option>
              <option value="Wiki o foros de comunidades">Wiki o foros de comunidades</option>
              <option value="Redes sociales">Redes sociales</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Especifica tu página</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="Descripcion" placeholder="Comentarios sobre su sitio"></textarea>
          </div>
          <button type="submit" value="Enviar" class="btn btn-lg fw-bold text-light mt-3 mb-4" style="background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%);">Enviar</button>
        </div>
        <input type="hidden" name="_autoresponse" value="Gracias por contactarnos, tus datos han sido enviados, espere a una respuestas.">
        <input type="hidden" name="_subject" value="¡Nuevo trabajo!">
        <input type="hidden" name="_next" value="http://localhost/CLIN_page/Index.html">
        <input type="hidden" name="_template" value="table">
      </form>
    </div>
    <div class="curvas">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0093c4" fill-opacity="1" d="M0,192L48,170.7C96,149,192,107,288,128C384,149,480,235,576,224C672,213,768,107,864,80C960,53,1056,107,1152,154.7C1248,203,1344,245,1392,266.7L1440,288L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
      <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap pt-0 pb-4">
          <p class="fs-5 px-3 pt-3 text-light">C.L.I.N. &copy; Todos Los Derechos Reservados 2023</p>
          <div id="iconos">
              <a href="#"><img class="mx-1" src="./imagenes/icons/whatsapp.png" width="25" height="25" alt="whatsapp"></a>
              <a href="#"><img class="mx-1" src="./imagenes/icons/facebook.png" width="25" height="25" alt="facebook"></a>
          </div>
      </footer>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
