<!doctype html>
<html lang="en-MX">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
</head>
<body>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class=" carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="./imagenes/img/slider/FonF.jpg" class="img1" alt="logo1">
                <div class="carousel-caption d-none d-md-block top-50 start-50 translate-middle">
                    <h5 class="fw-bold fs-1 text-light">Grandes experiencias</h5>
                    <p class="fs-3 fw-semibold text-light">Ten la oportunidad de obtener una página web</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./imagenes/img/slider/image2.png" class="img1" alt="logo2">
                <div class="carousel-caption d-none d-md-block top-50 start-50 translate-middle">
                    <h5 class="fw-bold fs-1 text-light">¿Cómo trabajamos?</h5>
                    <p class="fs-3 fw-semibold text-light">Trabajamos en base a las necesidades del cliente</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="./imagenes/img/slider/image31.jpg" class="img1" alt="logo3">
                <div class="carousel-caption d-none d-md-block top-50 start-50 translate-middle">
                    <h5 class="fw-bold fs-1 text-light">Conocimientos</h5>
                    <p class="fs-3 fw-semibold text-light">Tenemos alto conocimiento sobre páginas web profecionales a la altura de la competencia 100% adaptable a cualquier dispositivo</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
</body>
</html>
